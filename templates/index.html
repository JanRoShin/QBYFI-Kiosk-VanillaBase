<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="icon" type="image/x-icon" href="/static/Q-Logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='scripts.js') }}"></script>
    <title>QBYFI Kiosk</title>
  </head>

  <body>
    <!-- Intro Welcome Modal -->
    <div id="introModal" class="intro-modal open">
      <div class="modal-content">
        <h1>Welcome to QBYFI Kiosk</h1>
        <img
          src="/static/qbyfi_logo.png"
          alt="QBYFI Logo"
          style="width: 100%; max-width: 300px"
        />
        <p>Click anywhere to start.</p>
      </div>
    </div>

    <!-- Main Transaction Body -->
    <div id="contentWrapper" class="content-wrapper">
      <div class="content">
        <div class="logo-container">
          <img src="/static/qbyfi_logo.png" alt="QBYFI Logo" class="logo" />
        </div>
        <h1>Please insert coin on the machine to start</h1>
        <h3 class="note" >NOTE: Please insert your coins one at a time</h3>
        <div>
          <span>Coins inserted:</span>
          <div
            style="
              display: inline-block;
              padding: 5px 10px;
              border: 1px solid black;
              border-radius: 10px;
              width: 70px;
              margin-bottom: 20px;
              margin-left: 10px;
            "
          >
            <strong id="coin-count">0.00</strong>
          </div>
        </div>

        <div style="display: flex; flex-wrap: wrap; justify-content: center">
          <button class="package-card dimmed" id="btn-5" disabled>
            <p>1 hr. 30 mins.</p>
            <p class="button-price">Php 5.00</p>
          </button>
          <button class="package-card dimmed" id="btn-15" disabled>
            <p>5 hrs.</p>
            <p class="button-price">Php 15.00</p>
          </button>
          <button class="package-card dimmed" id="btn-30" disabled>
            <p>12 hrs.</p>
            <p class="button-price">Php 30.00</p>
          </button>
        </div>

        <button class="buy-button dimmed" id="buy-btn" disabled>
          Buy Voucher
        </button>
      </div>
    </div>

    <!-- Outro Success Modal -->
    <div id="successModal" class="outro-modal">
      <div class="modal-content">
        <h1>Thank you for your purchase!</h1>
        <img
          src="/static/ticket.png"
          alt="Ticket"
          style="width: 100%; max-width: 300px"
        />
        <p>
          Donâ€™t forget to claim your ticket stub to start accessing fast
          internet.
        </p>
        <button class="rebuy-button" onclick="startNewTransaction()">
          Need another transaction?
        </button>
      </div>
    </div>
  </body>
</html>
