<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Just the essential styles and scripts -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <title>Simple QBYFI Kiosk</title>
    <style>
      /* Essential styles for functionality */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      /* Modal styles - keeping these detailed for proper functionality */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
      }

      .modal.open {
        visibility: visible;
        opacity: 1;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 80%;
        max-width: 500px;
      }

      /* Basic button styles */
      .package-button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
      }

      .package-button.selected {
        background: #007bff;
        color: white;
      }

      .package-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <!-- Welcome Modal -->
    <div id="introModal" class="modal open">
      <div class="modal-content">
        <h1>Welcome to QBYFI Kiosk</h1>
        <p>Click anywhere to start.</p>
      </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
      <h1>Insert Coins</h1>
      <div>
        <span>Amount Inserted: ₱</span>
        <span id="coin-count">0.00</span>
      </div>

      <!-- Simplified package buttons -->
      <div>
        <button id="btn-5" class="package-button" disabled>
          1.5 hrs - ₱5.00
        </button>
        <button id="btn-15" class="package-button" disabled>
          5 hrs - ₱15.00
        </button>
        <button id="btn-30" class="package-button" disabled>
          12 hrs - ₱30.00
        </button>
      </div>

      <button id="buy-btn" disabled>Buy Package</button>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <h1>Thank you for your purchase!</h1>
        <p>Please get your voucher.</p>
        <button onclick="startNewTransaction()">New Transaction</button>
      </div>
    </div>

    <script src="simple-script.js"></script>
  </body>
</html>
